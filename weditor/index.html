<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>MicroPython Editor</title>
        <script src="js/term.min.js"></script>
        <link rel="stylesheet" href="style.css"/>
        <style type="text/css" media="screen">
        </style>
        <script type="text/javascript" src="js/actions.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.11.2/ace.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body onkeydown="return handleKeyDown(event);">
        <div id="left">
            LOADING FILES
        </div>
        <div class="file-holder">
            <div id="file-header">
                <span><a href="https://github.com/vsolina/micropython-web-editor">[MPy web editor]</a></span>
                <span id="active-path">/</span>
                <!--button>Rename</button>
                <button>Delete</button>
                <button style="float:right;">Run</button-->
                <button id="action-stop" onclick="actionStop();">STOP</button>
                <button id="action-save-run" onclick="actionSaveRunFile();">Save + Run</button>
                <button id="action-save" title="ctrl/cmd + S" onclick="actionSaveFile();">Save</button>
            </div>
            <div class="eholder">
                <pre id="editor">LOADING EDITOR</pre>
            </div>
        </div>
        <div id="term"></div>
        <div id="notification"></div>

        <script src="js/webrepl.min.js"></script>
        <script>
            initEditor();
        </script>
    </body>
</html>
